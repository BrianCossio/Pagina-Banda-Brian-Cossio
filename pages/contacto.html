    <main>
        <fieldset class="estilo_fieldset">
            <H1>Contacto</H1>
            <form action="" method="post">
                <div>
                    <label for="nombre">Ingrese Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Ingrese Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
                <br>
                <div>
                    <label for="mail">Ingrese su email</label>
                    <input type="email" id="mail" placeholder="ejemplo@gmail.com">
                </div>
                <br>
                <div>
                    <label for="celular">Ingrese su número Celular</label>
                    <input type="number" id="celular" placeholder="Ej: 1133445577">
                </div>
                <br>
                <div>
                    <label for="genero">Género</label>
                    <select name="Genero" id="">
                        <option value="GenMasculino">Masculino</option>
                        <option value="GenFemenino">Femenino</option>

                    </select>
                </div>
                <br>
                <div>
                    Comentarios:
                    <br>
                    <textarea name="coment" id="" cols="30" rows="10"></textarea>
                </div>

                <input id="reset" type="reset" value="Limpiar Formulario">
                <input id="enviar" type="submit" value="Enviar">

            </form>
        </fieldset>

    </main>
