<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--*******bootstrap********-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- *************************** -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body id="body_contactos_bootstrap">

    <header id="header_historia" class="container-fluid bg-dark bg-gradient">
        <h1 class="display-1 text-warning text-center animate__animated animate__fadeIn">Arctic Monkeys</h1>
        <!-- menu de enlaces -->
        <nav class="row bg-dark">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./historia.html">Historia</a></li>
                <li class="nav-item"><a class="nav-link" href="./discografia.html">Discografia</a></li>
                <li class="nav-item"><a class="nav-link" href="./eventos.html">Eventos</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>


    <main id="main_contactos" class="container-fluid">
        <section id="sectform" class="row col-sm-8 col-md-8 col-lg-6 col-xl-4 col-xxl-4 text-warning animate__animated animate__fadeInLeft">
            <form>
                <h2 class="p-2">Contacto</h2>
                <div class="input-group p-3 mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text" class="form-control" placeholder="Ingrese Nombre" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group p-3 mb-3">
                    <span class="input-group-text" id="basic-addon1">Apellido</span>
                    <input type="text" class="form-control" placeholder="Ingrese Apellido" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group p-3 mb-3">
                    <span class="input-group-text" id="basic-addon1">Domicilio</span>
                    <input type="text" class="form-control" placeholder="Ingrese calle y número" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group p-3 mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="email" class="form-control" placeholder="email-ejemplo@gmail.com" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group p-3 mb-3">
                    <span class="input-group-text" id="basic-addon1">Celular</span>
                    <input type="number" class="form-control" placeholder="1123456978" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-4 p-3 mb-3">
                    <label for="inputState" class="form-label">Género</label>
                    <select id="inputState" class="form-select">
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>
                <div class="p-3 mb-3">
                    <label for="validationTextarea" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="Textarea" placeholder="...." style="height: 120px"></textarea>
                </div>
                <button type="reset" class="btn btn-primary m-3">Limpiar Formulario</button>
                <button type="submit" class="btn btn-primary m-3">Enviar</button>
            </form>
        </section>
    </main>


    <footer id="footer_historia" class="container-fluid bg-dark bg-gradient fondo_footer">
        <section class="row d-flex flex-row justify-content-center align-items-start">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 col-xxl-1">
                <img src="../assets/images/Icono 2.png" alt="logo">

            </div>
            <div class="text-warning col-sm-10 col-md-10 col-lg-10 col-xl-11 col-xxl-11 animate__animated animate__fadeIn">
                <h3 class="display-6">Contacto</h3>
                <a href="https://www.facebook.com/ArcticMonkeys">Facebook</a>
                <a href="https://www.instagram.com/arcticmonkeys/">Instagram</a>
                <a href="https://twitter.com/ArcticMonkeys">Twitter</a>
                <a href="https://www.youtube.com/channel/UC-KTRBl9_6AX10-Y7IKwKdw">YouTube</a>
            </div>
        </section>

    </footer>
    <!-- *****************script bootstrap************ -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!-- ********************************************** -->
</body>

</html>
