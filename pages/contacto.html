<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--*******bootstrap********-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- *************************** -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body id="estructura_grilla_contactos">

    <header id="header_historia" class="container-fluid bg-dark bg-gradient">
        <h1 class="display-1 text-warning text-center animate__animated animate__fadeIn">Arctic Monkeys</h1>
        <!-- menu de enlaces -->
        <nav class="row bg-dark">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./historia.html">Historia</a></li>
                <li class="nav-item"><a class="nav-link" href="./discografia.html">Discografia</a></li>
                <li class="nav-item"><a class="nav-link" href="./eventos.html">Eventos</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>


    <main id="main_contactos">
        <section id="sectform">
            <fieldset class="animate__animated animate__fadeInRight">
                <h1>Contacto</h1>
                <form action="" method="post">
                    <div>
                        <label for="nombre">Ingrese Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Ingrese Apellido</label>
                        <input type="text" id="apellido" placeholder="Apellido">
                    </div>
                    <br>
                    <div>
                        <label for="mail">Ingrese su email</label>
                        <input type="email" id="mail" placeholder="ejemplo@gmail.com">
                    </div>
                    <br>
                    <div>
                        <label for="celular">Ingrese su número Celular</label>
                        <input type="number" id="celular" placeholder="Ej: 1133445577">
                    </div>
                    <br>
                    <div>
                        <label for="genero">Género</label>
                        <select name="Genero" id="">
                            <option value="GenMasculino">Masculino</option>
                            <option value="GenFemenino">Femenino</option>

                        </select>
                    </div>
                    <br>
                    <div>
                        Comentarios:
                        <br>
                        <textarea name="coment" id="" cols="30" rows="10"></textarea>
                    </div>

                    <input id="reset" type="reset" value="Limpiar Formulario">
                    <input id="enviar" type="submit" value="Enviar">

                </form>
            </fieldset>
        </section>


    </main>


    <footer id="footer_historia"
        class="container-fluid bg-dark bg-gradient fondo_footer animate__animated animate__fadeInUp">
        <section class="row d-flex flex-row justify-content-center align-items-start">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 col-xxl-1">
                <img src="../assets/images/Icono 2.png" alt="logo">

            </div>
            <div class="text-warning col-sm-10 col-md-10 col-lg-10 col-xl-11 col-xxl-11">
                <h3 class="display-6">Contacto</h3>
                <a href="https://www.facebook.com/ArcticMonkeys">Facebook</a>
                <a href="https://www.instagram.com/arcticmonkeys/">Instagram</a>
                <a href="https://twitter.com/ArcticMonkeys">Twitter</a>
                <a href="https://www.youtube.com/channel/UC-KTRBl9_6AX10-Y7IKwKdw">YouTube</a>
            </div>
        </section>

    </footer>
    <!-- *****************script bootstrap************ -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!-- ********************************************** -->
</body>

</html>
